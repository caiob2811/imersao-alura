<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar jogadores de futebol</title>
    <link rel="stylesheet" href="tela-principal.css">
</head>
<body>
    <header>
        <h1>Olá, seja bem vindo! </h1>
        <h2>Pesquise aqui seu jogador de futebol favorito!</h2>
    </header>
        <main>       
            <section>
                <input type="text" id="nome-jogador" placeholder="Digite o nome">
                    <button>Pesquisar</button>
            </section>
        </main>
        <section class="resultados-pesquisa">
            <h2>
                <span class="nome-time"></span>
            </h2>
            <div class="estatisticas"> </div>
            <a href="https://www.sofascore.com/pt/"> <button>Estatísticas do jogador</button></a>
        </section>

<footer> 2024 - Pesquisar Jogadores de Futebol - Todos os direitos reservados</footer>
<script>
   const input = document.querySelector('input[type="text"]');
   const button = document.querySelector('button');
    button.addEventListener('click', () => {
    const pesquisa = input.value;
    const url = `https://pt.wikipedia.org/w/index.php?search=${encodeURIComponent(pesquisa)}`;
    window.location.href = url;
});
</script>
</body>
</html>
